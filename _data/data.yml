        - Leadership: Acted as a group leader of university society-KUISA-which assists international students at Korea University.
        - Knowledge: Conducted team projects in courses: Optimization Application, Human Interface, Marketing, Data Mining, Capstone Design.
        - Creativity: Got Awarded in the marketing contest, the ideation contest, and the worldwide correspondent
        - Computer skills: Have data analysis skills with R, SAS, SPSS, and Excel.
        - Global Experience: Completed an exchange program in UK and traveled over 20 countries.
